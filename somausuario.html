<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma usuario</title>
</head>
<body>
    <script>
        alert('O programa executara as Operações(+ - */) entre os numeros digitados')
        var num1 = parseInt(prompt("Digite 1 número"));
        var num2 = parseInt(prompt("Digite outro número"));

        var resultado = num1 + num2;
        alert("O resultado da soma é:" + resultado);
        var resultado2 = num1 - num2;
        alert("O resultado da subtração é:" + resultado2);
        var resultado3 = num1 * num2;
        alert("O resultado da multiplicação é:" + resultado3);
        var resultado4 = num1 / num2;
        alert("O resultado da divisão é:" + resultado4);
    </script>
</body>
</html>
